<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OtakuStream</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">OtakuStream</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Browse</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Stream Your Favorite Anime</h1>
    <button onclick="alert('Coming Soon!')">Start Watching</button>
  </section>

  <section class="featured">
    <h2>Trending Anime</h2>
    <div class="anime-grid">
      <div class="anime-card">
        <img src="assets/images/naruto.jpg" alt="Naruto" />
        <h3>Naruto</h3>
      </div>
      <div class="anime-card">
        <img src="assets/images/aot.jpg" alt="Attack on Titan" />
        <h3>Attack on Titan</h3>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 OtakuStream</p>
  </footer>
</body>
</html>
